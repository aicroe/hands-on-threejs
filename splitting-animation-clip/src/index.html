<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hands-on Tree.js</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    #action-buttons {
      position: absolute;
      right: 10px;
      bottom: 25px;
    }

    #action-buttons button {
      cursor: pointer;
      background: #ffeeaa;
      border-radius: 4px;
      padding: 15px;
      outline: none;
      font-family: system-ui;
    }
  </style>
</head>

<body>
  <div id="action-buttons">
    <button>Idle</button>
    <button>Hit</button>
    <button>Jump</button>
    <button>Die</button>
    <button>Roar</button>
    <button>Swipe</button>
    <button>Spawn</button>
    <button>Strafe</button>
    <button>Shuffle</button>
    <button>Walk</button>
  </div>
</body>

</html>
